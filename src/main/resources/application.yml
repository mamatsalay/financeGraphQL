server:
  port: 8080
spring:
  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 60000
  application:
    name: finance
  graphql:
    graphiql:
      enabled: true
    schema:
      locations: classpath:graphql/**/
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
